<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Speed Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">Click Speed Test</h1>

  <div class="stats">
    <div class="stat-box">
      <p id="timer">0</p>
      <span>Timer</span>
    </div>
    <div class="stat-box">
      <p id="cps">0</p>
      <span>Click/s</span>
    </div>
    <div class="stat-box">
      <p id="score">0</p>
      <span>Score</span>
    </div>
  </div>

  <div class="game-area" id="gameArea">
    <p id="startText">Click to start</p>
  </div>

  <div class="time-select">
    <button data-time="5">5s Test</button>
    <button data-time="10">10s Test</button>
    <button data-time="15">15s Test</button>
    <button data-time="30">30s Test</button>
  </div>

  <button id="reset">Reset</button>

  <footer>
    <p class="version">Version 1.3</p>
    <h2>Also my projects</h2>
    <a class="Tamo" href="https://fiu458.github.io/Kalkuletorius/">Calculator</a>
    <a class="Eduka" href="#">Coming soon</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
